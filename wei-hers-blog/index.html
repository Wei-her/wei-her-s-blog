        body {
            background-color: #fff9c7;
            font-family: 'Arial', sans-serif;

        .navbar {
            background-color: #c1afe1;
        }

        .navbar-nav .nav-link {
            color: white !important; /* 導覽列字體顏色 */

        .btn-primary {

        }
