<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刺繡文章</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff9c7;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #c1afe1;
        }
        .navbar-nav .nav-link {
            color: white !important;
        }
        .hero-section {
            text-align: center;
            padding: 30px;
            color: rgb(38, 37, 88);
        }
        .article {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .article:hover {
            background-color: #f8f9fa;
        }
        .article-footer {
            font-size: 14px;
            color: gray;
        }
        .hashtag {
            display: inline-block;
            background-color: #e1bee7;
            padding: 5px;
            border-radius: 5px;
            margin: 3px;
        }
        .filter-select {
            margin-left: 15px;
        }
        .article-image {
            max-width: 100%;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
            transition: 0.3s;
        }

        .article-image:hover {
            opacity: 0.8;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* 使用 grid 排版，讓圖片自適應排列 */
            gap: 10px;
            justify-content: center;
        }



        .modal-image {
            height: auto; /* 讓高度自動調整 */
            max-width: 100%; /* 讓寬度最大為 100% */
            object-fit: contain; /* 讓圖片保持比例 */
            border-radius: 10px;
            transition: 0.3s;
        }
        .modal-body {
            max-height: 80vh; /* 最大高度限制為 80% 的視窗高度 */
            overflow-y: auto; /* 若內容超過會顯示滾動條 */
        }

    </style>
</head>
<body>

    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white nav-link" href="index.html">我的部落格</a>
            <div class="d-flex">
                <input type="text" class="form-control me-2" id="searchInput" placeholder="搜尋文章">
                <select class="form-select filter-select" id="categoryFilter">
                    <option value="all">所有分類</option>
                    <option value="beginner">初學者</option>
                    <option value="advanced">進階技巧</option>
                    <option value="tools">工具與材料</option>
                </select>
            </div>
        </div>
    </nav>

    <!-- 英雄區 -->
    <div class="hero-section">
        <h1>探索刺繡的世界！</h1>
    </div>

    <!-- 文章列表 -->
    <div class="container mt-5">
        <h2 class="text-center">文章列表</h2>
        <div id="articlesList">
            <!-- 文章將由 JavaScript 動態加載 -->
        </div>
    </div>

    <!-- Modal 彈出視窗 -->
    <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="articleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="articleModalContent">
                    <!-- 文章內容將動態載入 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 刺繡文章數據，包含hashtags（分類）
        const articles = [
            { 
                title: "刺繡入門指南", 
                content: "刺繡是一門美麗的手工藝術，適合所有年齡層的學習者。", 
                likes: 120, 
                comments: 25, 
                date: "2025-03-10", 
                categories: ["beginner"],
                images: [
                    "images/sister1.jpg",
                    "images/sister2.jpg",
                    "images/sister3.jpg"
                ]
            },
            { 
                title: "如何選擇合適的刺繡線與布料", 
                content: "選擇適合的刺繡線和布料對於作品的質感和耐久性至關重要。",
                likes: 85, 
                comments: 18, 
                date: "2025-03-12", 
                categories: ["tools"],
                images: [
                    "https://via.placeholder.com/150",
                    "https://via.placeholder.com/150",
                    "https://via.placeholder.com/150"
                ] 
            },
            { 
                title: "創意刺繡：如何設計獨特的圖案", 
                content: "想要讓刺繡作品更加個性化嗎？你可以從自然界獲得靈感。",
                likes: 97, 
                comments: 30, 
                date: "2025-03-14", 
                categories: ["advanced"],
                images: [
                    "https://via.placeholder.com/150",
                    "https://via.placeholder.com/150",
                    "https://via.placeholder.com/150"
                ] 
            },
            { 
                title: "刺繡小物製作：刺繡別針與裝飾品", 
                content: "刺繡不僅限於布料上的裝飾，還可以應用在許多創意小物上。",
                likes: 140, 
                comments: 42, 
                date: "2025-03-15", 
                categories: ["advanced", "tools"],
                images: [
                    "https://via.placeholder.com/150",
                    "https://via.placeholder.com/150",
                    "https://via.placeholder.com/150"
                ] 
            },
            { 
                title: "刺繡保養與保存技巧", 
                content: "完成一件刺繡作品後，適當的保養可以延長它的壽命。",
                likes: 60, 
                comments: 10, 
                date: "2025-03-16", 
                categories: ["beginner"],
                images: [
                    "https://via.placeholder.com/150",
                    "https://via.placeholder.com/150",
                    "https://via.placeholder.com/150"
                ] 
            }
        ];

        // 顯示文章列表
        function displayArticles(filter = "all") {
            const articlesList = document.getElementById("articlesList");
            articlesList.innerHTML = "";  
            //過濾文章
            let filteredArticles = articles.filter(article => 
                filter === "all" || article.categories.includes(filter)
            );

            //依照日期排序
            filteredArticles.sort((a, b) => new Date(b.date) - new Date(a.date));

            //顯示文章
            filteredArticles.forEach((article) => {
                const articleDiv = document.createElement("div");
                articleDiv.classList.add("article");
                articleDiv.setAttribute("data-id", article.title); // 使用 title 作為唯一 id

                // 取得第一張圖片作為預覽
                const firstImage = article.images.length > 0 ? article.images[0] : "https://via.placeholder.com/150";

                // 生成分類標籤
                const categoriesHTML = article.categories.map(cat => 
                    `<span class="category-badge" onclick="filterByCategory('${cat}')">#${cat}</span>`
                ).join(" ");
                
                articleDiv.innerHTML = `
                    <img src="${firstImage}" alt="${article.title}" class="article-image">
                    <h3>${article.title}</h3>
                    <p>${article.content.substring(0, 30)}...</p>
                    <div class="article-footer">
                        ❤️ ${article.likes} 讚 &nbsp; 💬 ${article.comments} 留言 &nbsp; 📅 ${article.date}
                    </div>
                    <div>
                        ${article.categories.map(cat => `<span class="hashtag">#${cat}</span>`).join(" ")}
                    </div>
                `;

                // 綁定點擊事件，通過 id 顯示文章
                articleDiv.addEventListener("click", () => showFullArticle(article.title));

                articlesList.appendChild(articleDiv);
            });
        }

        // 顯示 Modal 內文
        function showFullArticle(articleId) {
            const modalTitle = document.getElementById("articleModalLabel");
            const modalContent = document.getElementById("articleModalContent");
            
            // 根據 id 查找對應的文章
            const article = articles.find(article => article.title === articleId); 

            // 設定標題
            modalTitle.textContent = article.title;

            // 產生所有圖片的 HTML
            const imagesHTML = article.images.map(img => 
                `<img src="${img}" class="modal-image">`
            ).join("");

            // 設定 Modal 內容
            modalContent.innerHTML = `
                <p>${article.content}</p>
                <div class="image-gallery">${imagesHTML}</div>
                <div class="article-footer">
                    ❤️ ${article.likes} 讚 &nbsp; 💬 ${article.comments} 留言 &nbsp; 📅 ${article.date}
                </div>
            `;

            // 開啟 Modal
            const modalElement = document.getElementById("articleModal");
            const modalInstance = bootstrap.Modal.getOrCreateInstance(modalElement);
            modalInstance.show();
        }




        // 篩選功能
        document.getElementById("categoryFilter").addEventListener("change", (e) => {
            const filter = e.target.value;
            displayArticles(filter);
        });

        // 初始化文章
        document.addEventListener("DOMContentLoaded", () => {
            displayArticles();
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
