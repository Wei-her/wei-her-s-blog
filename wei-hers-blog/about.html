<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於我</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff9c7;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #c1afe1;
        }
        .navbar-nav .nav-link {
            color: white !important;
        }
        .card {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 150px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            float: left;
            margin-right: 20px;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .edit-buttons {
            margin-top: 10px;
        }
        .inlinediv{
            display:inline-block;
        }

    </style>
</head>
<body>

    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white ms-1.5" href="index.html">我的部落格</a>  
        </div>   
    </nav>

    <div class="card">
        <div class="inlinediv">
            <img src="images/my-photo.jpg" alt="個人照片" class="profile-img">
            <div class="profile-info">
                <h2 id="name">姓名：鄭葦涵</h2>
                <p id="birthday">生日：2007-08-24</p>
                <p id="zodiac">星座：處女座</p>
                <p id="hobby">興趣：烹飪、唱歌、跳舞、吃飯、睡覺</p>
                <p id="school">學校：北一女中</p>
                <p id="bio">個人簡介：我是個剛開始接觸網站的人(在幫助下完成了這個部落格)，還是個刺繡的初學者，喜歡探索各個未知的領域，人生最大的志向是每天開心過日子，吃好吃的東西，做一個健康的人。
                </p>
                <div class="edit-buttons">
                    <button class="btn btn-primary" onclick="editProfile()">編輯</button>
                    <button class="btn btn-success" id="saveButton" onclick="saveProfile()" style="display: none;">儲存</button>
                </div>
            </div>    
        </div>
        
    </div>

    <script>
        // 設定密碼
        function setPassword() {
            let newPassword = prompt("請設定你的密碼：");
            if (newPassword) {
                localStorage.setItem("profilePassword", newPassword);
                alert("密碼設定成功！");
            }
        }

        // 檢查密碼
        function checkPassword() {
            let savedPassword = localStorage.getItem("profilePassword");
            if (!savedPassword) {
                alert("尚未設定密碼，請先設定密碼！");
                setPassword();
                return false;
            }
            let enteredPassword = prompt("請輸入密碼以編輯：");
            return enteredPassword === savedPassword;
        }

        // 允許編輯
        function editProfile() {
            if (checkPassword()) {
                document.getElementById("bio").contentEditable = true;
                document.getElementById("saveButton").style.display = "inline";
            } 
            else if (enteredPassword !== savedPassword) {
                alert("密碼錯誤！");
            }
        }

        // 儲存修改
        function saveProfile() {
            document.getElementById("bio").contentEditable = false;
            document.getElementById("saveButton").style.display = "none";
            alert("簡介已儲存！");
        }
    </script>

</body>
</html>
